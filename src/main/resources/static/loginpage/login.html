<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="../css/bootstrap.min.css"  rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css"  rel="stylesheet">

    <link href="../css/animate.css"  rel="stylesheet">
    <link href="../css/style.css"  rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">YK</h1>

            </div>
            <h3>宇坤后台登录</h3>
            <p>Login in. Please.</p>
            <form class="m-t" role="form" method="post" id="loginForm" action="/login">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" name="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <input type="hidden" name="flag" value="bg">
                <button type="submit" id="submitBTN" class="btn btn-primary block full-width m-b">Login</button>

            </form>

        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $submitBTN = $("#submitBTN");
        $loginForm = $("#loginForm");
        $submitBTN.click(function () {
            $loginForm.submit();
            return false;
        });
    </script>
</body>

</html>
