<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post">
        <div id="login_container">
            <label>手机号</label><input type="text" name="username"><br>
            <label>口令</label><input type="text" name="password"><br>
            <span th:text="${msg!=null}?${msg}"></span>
            <input type="submit">
        </div>
    </form>
</body>
</html>
