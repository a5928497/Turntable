<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>info</title>

    <link th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"  rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"  rel="stylesheet">
    <link th:href="@{/css/awardInfo.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div id="main_container">
    </div>
    <div class="info_body" th:each="awardInfo:${awardInfos}" th:if="${awardInfos!=null}">
            <span class="info_area" th:text="${awardInfo.reward_name}"></span>
            <button class="cashingBTN" th:attr="put_uri=@{/pbaward/}+${awardInfo.id}" th:if="${awardInfo.is_Cash == 0}">兑换码</button>
    </div>
    <div class="info_body" th:if="${#lists.isEmpty(awardInfos)}">
        <span class="info_area" th:text="暂时还没奖品！"></span>
    </div>
    <div class="info_body" th:if="${cashingInfo!=null}">
            <span id="cashingInfoHead">兑奖提示：</span><br>
            <span id="cashingInfoBody" th:text="${cashingInfo}"></span>
    </div>
    <input type="hidden" name="id" th:value="${user_id}">
    <div id="info_footer">
        <a th:href="@{/reflash}+@{?id=}+${user_id}" th:if="${act_status != 2}"><button class="btn btn-lg btn-success back-btn" >继续抽奖</button></a>
    </div>
    <!-- Mainly scripts -->
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.1.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/pb_awardInfo_list.min.js}"></script>
</body>

</html>
