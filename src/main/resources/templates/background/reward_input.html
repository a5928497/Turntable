<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bg</title>
</head>
<body>
    <form action="/reward" method="post" modelAttribute="reward" id="inputForm">
        <label>礼品名:</label>
        <!--若为修改，加入id-->
        <input type="hidden" id="rewardId" th:name="id" th:value="${reward!=null}?${reward.id}" />
        <!--若为修改，插入put隐藏域-->
        <input type="hidden" th:name="_method" th:value="put" th:if="${reward!=null}"/>
        <!--若为修改，则回显名-->
        <input name="rewardName" id="rewardname" type="text" th:value="${reward!=null}?${reward.rewardName}" /><br>
        <label>总数:</label>
        <input type="text" id="total" name="total" th:value="${reward!=null}?${reward.total}" /><br>
        <label>剩余:</label>
        <span th:text="${reward!=null}?${reward.surplus}" th:if="${reward!=null}"></span>
        <input type="hidden" id="surplus" name="surplus" th:value="${reward!=null}?${reward.surplus} " th:if="${reward!=null}"/>
        <input type="text" name="surplus" th:if="${reward==null}" /><br>
        <label>概率:</label>
        <input type="text" id="probability" name="probability" th:value="${reward!=null}?${reward.probability}" /><br>
        <input type="hidden" id="act_id" name="act_id" th:value="${reward!=null}?${reward.act_id}:${act_id}" />
        <button id="submit_BTN" >Submit</button>
    </form>
</body>
</html>
