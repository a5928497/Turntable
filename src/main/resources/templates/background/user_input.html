<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bg</title>
</head>
<body>
    <form action="/user" method="post" modelAttribute="user" id="inputForm">
        <label>手机号:</label>
        <!--若为修改，加入id-->
        <input type="hidden" id="userId" th:name="id" th:value="${user!=null}?${user.id}" />
        <!--若为修改，插入put隐藏域-->
        <input type="hidden" th:name="_method" th:value="put" th:if="${user!=null}"/>
        <!--若为修改，则回显名-->
        <input name="username" id="username" type="text" th:value="${user!=null}?${user.username}" /><br>
        <label>总次数:</label>
        <input type="text" id="draw_times" name="draw_times" th:value="${user!=null}?${user.draw_times}" /><br>
        <label>剩余次数:</label>
        <input type="text" name="available_draw_times" th:value="${user!=null}?${user.available_draw_times}" /><br>
        <input type="hidden" id="act_id" name="act_id" th:value="${user.act_id}" />
        <button id="submit_BTN" >Submit</button>
    </form>
</body>
</html>
