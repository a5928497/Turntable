<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Users</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <!-- FooTable -->
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">

        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>管理后台</h2>
                </div>
            </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <form action="/finduser" method="post" modelAttribut="user">
                <label>客户名</label>
                <input type="text" name="username">
                <input type="hidden" name="act_id" th:value="${act_id}">
                <input type="submit" value="搜索">
            </form>
            <a th:href="@{/users/}+${act_id}"><button class="btn btn-info">全部</button></a>
            <a th:href="@{/useradd/}+${act_id}"><button class="btn btn-primary">添加客户</button></a>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>客户管理</h5>

                        </div>
                        <div class="ibox-content">

                            <table class="footable table table-stripped toggle-arrow-tiny">
                                <thead>
                                <tr>
                                    <th data-hide="all">ID</th>
                                    <th data-hide="all">手机号</th>
                                    <th data-hide="all">总次数</th>
                                    <th data-hide="all">剩余次数</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user:${users}">
                                    <td th:text="${user.id}">id</td>
                                    <td th:text="${user.username}">username</td>
                                    <td th:text="${user.draw_times}">draw_times</td>
                                    <td th:text="${user.available_draw_times}">available_draw_times</td>
                                    <td>
                                        <a th:href="@{/user/}+${user.id}"><button class="btn btn-sm btn-warning">编辑</button></a>
                                        <a th:href="@{/award/}+${user.id}"><button class="btn btn-sm btn-info">中奖情况</button></a>
                                        <button  th:attr="del_uri = @{/user/}+${user.id}" class="btn btn-sm btn-danger deleteBTN">删除</button>
                                    </td>

                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
        </div>
    <form id="deleteForm" method="post">
        <input type="hidden" name="_method" value="delete">
        <input type="hidden" name="act_id" th:value="${act_id}">
    </form>


    <!-- Mainly scripts -->
    <script type="text/javascript" src="" th:src="@{/webjars/jquery/1.11.1/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script>
        $deleteBTNs = $(".deleteBTN")
        $deleteForm = $("#deleteForm");
        $deleteBTNs.click(function () {
            $deleteForm.attr("action",$(this).attr("del_uri")).submit();
            return false;
        });
    </script>

</body>

</html>
